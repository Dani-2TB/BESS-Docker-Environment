services:
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:latest
    restart: always
    ports: 
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  influxdb3-core:
    container_name: influxdb3-core
    image: influxdb:3-core
    ports:
      - 8181:8181
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --plugin-dir=/var/lib/influxdb3/plugins
    volumes:
      - type: bind
        source: .influxdb3/data
        target: /var/lib/influxdb3/data
      - type: bind
        source: .influxdb3/plugins
        target: /var/lib/influxdb3/plugins
    depends_on: [mosquitto]
    restart: always

  influxdb3-explorer:
    container_name: influxdb3-explorer
    image: influxdata/influxdb3-ui:1.2.0
    command: ["--mode=admin"]
    ports:
      - 8888:80
    volumes:
      - ./influxdb3-explorer/db:/db/:rw
      - ./influxdb3-explorer/config:/app-root/config:ro
      - ./influxdb3-explorer/ssl:/etc/nginx/ssl:ro
    depends_on: [influxdb3-core]
    restart: always 
    env_file:
      - .env

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: always 
    ports:
      - '3000:3000'
    volumes:
      - grafana_storage:/var/lib/grafana

  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: unless-stopped
    depends_on: [mosquitto, influxdb3-core]
    env_file:
      - .env
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
  
  nodered:
    container_name: nodered
    image: nodered/node-red:latest
    ports:
     - "1880:1880"
    volumes:
      - ./node-red-data:/data
volumes:
  grafana_storage: {}
