[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  debug = true
  quiet = false
  logfile = ""

###############################################################################
# MQTT INPUT
###############################################################################

# BESS
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["bess/+/status"]
  data_format = "json_v2"
  client_id = "telegraf-bess"

  [[inputs.mqtt_consumer.json_v2]]
    measurement_name = "bess"
    [[inputs.mqtt_consumer.json_v2.tag]]
      path = "id"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "ac_current_in"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "ac_current_out"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "operation_mode"

# BATTERY
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["battery/+/status"]
  data_format = "json_v2"
  client_id = "telegraf-battery"

  [[inputs.mqtt_consumer.json_v2]]
    measurement_name = "battery"
    [[inputs.mqtt_consumer.json_v2.tag]]
      path = "id"
    [[inputs.mqtt_consumer.json_v2.tag]]
      path = "group_id"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "soc"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "current"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "voltage"

# PCS
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["pcs/+/status"]
  data_format = "json_v2"
  client_id = "telegraf-pcs"

  [[inputs.mqtt_consumer.json_v2]]
    measurement_name = "pcs"
    [[inputs.mqtt_consumer.json_v2.tag]]
      path = "id"
    [[inputs.mqtt_consumer.json_v2.tag]]
      path = "group_id"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "dc_voltage"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "dc_current"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "ac_voltage"
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "ac_current"

###############################################################################
# INFLUXDB OUTPUT
###############################################################################

[[outputs.influxdb_v2]]
  urls = ["http://influxdb3-core:8181"]
  token = "${INFLUXDB_ADMIN_KEY}"
  bucket = "iot-lab"
  organization = "default"
  timeout = "10s"
